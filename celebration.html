<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAY!!! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffb3d9, #ffcce6);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
        }

        h1 {
            margin-top: 120px;
            font-size: 3rem;
            color: #b30059;
            text-shadow: 0 0 15px white, 0 0 25px #ff66a3;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 15px white, 0 0 25px #ff66a3; }
            50% { text-shadow: 0 0 25px white, 0 0 40px #ff99c2; }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4d88;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: randomColor;
            animation: fall 3s linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        /* Final surprise button */
        #surpriseBtn {
            display: inline-block;
            margin-top: 80px;
            padding: 15px 30px;
            background: #b30059;
            color: white;
            font-size: 1.4rem;
            border-radius: 12px;
            text-decoration: none;
            animation: bounceGlow 2s infinite, fadeInOut 4s infinite;
            transition: 0.3s;
        }

        #surpriseBtn:hover {
            transform: scale(1.1);
        }

        @keyframes bounceGlow {
            0%, 100% { transform: translateY(0); box-shadow: 0 0 10px #ff66a3; }
            50% { transform: translateY(-10px); box-shadow: 0 0 20px #ff99c2; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>YAAAAAAAAAY IM SO HAPPY!!!! I LOVE YOU SOOO MUCH!!! üéâ‚ù§Ô∏è</h1>

<a id="surpriseBtn" href="surprise.html">Click for your final surprise...</a>

<script>
/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = (20 + Math.random() * 40) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);


/* Confetti */
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    const colors = ["#ff4d88", "#ff99c2", "#ffe6f2", "#ff66a3", "#ffb3d9"];
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-20px";
    confetti.style.width = confetti.style.height = (6 + Math.random() * 8) + "px";
    confetti.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
}

setInterval(createConfetti, 120);
</script>

</body>
</html>
