<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Memories ❤️</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #fff0f5;
            color: #333;
            animation: fadeIn 2s ease-in-out;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            padding: 40px 0 10px;
            color: #b30059;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        .memory {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 40px auto;
            width: 85%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeSlide 1.5s ease-out;
        }

        .memory img {
            width: 45%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            animation: photoPop 1.5s ease-out;
        }

        .text {
            width: 45%;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            animation: fadeIn 2s ease-in-out;
        }

        a.back {
            display: block;
            text-align: center;
            margin: 40px 0;
            font-size: 1.1rem;
            color: #b30059;
            text-decoration: none;
            animation: fadeIn 2s ease-in-out;
        }

        a.back:hover {
            text-decoration: underline;
        }

        /* Floating Hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            color: #ff6699;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh) scale(1.6);
                opacity: 0;
            }
        }

        /* Page Animations */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes photoPop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Our Memories ❤️</h1>

<!-- MEMORY BLOCK 1 -->
<div class="memory">
    <img src="yourphoto1.jpg" alt="Memory 1">
    <div class="text">Your message here.</div>
</div>

<!-- MEMORY BLOCK 2 -->
<div class="memory">
    <img src="yourphoto2.jpg" alt="Memory 2">
    <div class="text">Your message here.</div>
</div>

<!-- MEMORY BLOCK 3 -->
<div class="memory">
    <img src="yourphoto3.jpg" alt="Memory 3">
    <div class="text">Your message here.</div>
</div>

<!-- MEMORY BLOCK 4 -->
<div class="memory">
    <img src="yourphoto4.jpg" alt="Memory 4">
    <div class="text">Your message here.</div>
</div>

<!-- MEMORY BLOCK 5 -->
<div class="memory">
    <img src="yourphoto5.jpg" alt="Memory 5">
    <div class="text">Your message here.</div>
</div>

<a class="back" href="index.html">⬅ Back to Home</a>

<!-- Floating Hearts Container -->
<div class="hearts"></div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.querySelector(".hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
