<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Memories ❤️</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #fff0f5;
            color: #333;
            animation: fadeIn 2s ease-in-out;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            padding: 40px 0 10px;
            color: #b30059;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        .polaroid {
            width: 300px;
            background: white;
            padding: 15px 15px 40px;
            border-radius: 10px;
            margin: 40px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeSlide 1.5s ease-out;
            text-align: center;
            transform: rotate(var(--rotation));
        }

        .polaroid img {
            width: 100%;
            border-radius: 6px;
            animation: photoPop 1.5s ease-out;
        }

        .caption {
            margin-top: 12px;
            font-size: 1.1rem;
            color: #444;
            font-family: "Comic Sans MS", "Bradley Hand", cursive;
            font-style: italic;
        }

        .question-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background: #b30059;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            text-decoration: none;
            animation: bounceGlow 2s infinite, fadeInOut 4s infinite;
            transition: 0.3s;
            text-align: center;
            width: fit-content;
        }

        .question-btn:hover {
            transform: scale(1.1);
        }

        a.back {
            display: block;
            text-align: center;
            margin: 40px 0;
            font-size: 1.1rem;
            color: #b30059;
            text-decoration: none;
            animation: fadeIn 2s ease-in-out;
        }

        a.back:hover {
            text-decoration: underline;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            color: #ff6699;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes photoPop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounceGlow {
            0%, 100% { transform: translateY(0); box-shadow: 0 0 10px #ff66a3; }
            50% { transform: translateY(-10px); box-shadow: 0 0 20px #ff99c2; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Our Memories ❤️</h1>

<div class="polaroid" style="--rotation: -3deg;">
    <img src="yourphoto1.jpg">
    <div class="caption">Our first moment together</div>
</div>

<div class="polaroid" style="--rotation: 2deg;">
    <img src="yourphoto2.jpg">
    <div class="caption">You looked so beautiful here</div>
</div>

<div class="polaroid" style="--rotation: -2deg;">
    <img src="yourphoto3.jpg">
    <div class="caption">One of my favorite days</div>
</div>

<div class="polaroid" style="--rotation: 3deg;">
    <img src="yourphoto4.jpg">
    <div class="caption">This moment still makes me smile</div>
</div>

<div class="polaroid" style="--rotation: -1deg;">
    <img src="yourphoto5.jpg">
    <div class="caption">I’m so lucky to have you</div>
</div>

<!-- NEW QUESTION BUTTON -->
<a class="question-btn" href="question.html">I have a question...</a>

<a class="back" href="index.html">⬅ Back to Home</a>

<div class="hearts"></div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.querySelector(".hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
