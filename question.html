<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Question For You ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffe6f2;
            font-family: "Segoe UI", sans-serif;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* Final red screen */
        #final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: red;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        #final-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Bouquet images */
        .bouquet {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            opacity: 0.9;
            pointer-events: none;
        }

        #bouquet-left {
            left: 10px;
        }

        #bouquet-right {
            right: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background: #2ecc71;
            color: white;
        }

        #noBtn {
            background: #e74c3c;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<script>
let heartsCollected = 0;
const totalHearts = 14;

/* Spawn floating hearts */
function spawnHeart() {
    if (heartsCollected >= totalHearts) return;

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 90 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = (30 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    heart.addEventListener("click", () => {
        heart.remove();
        heartsCollected++;

        if (heartsCollected === totalHearts) {
            triggerFinalScreen();
        }
    });

    setTimeout(() => heart.remove(), 7000);
}

setInterval(spawnHeart, 700);


/* Final Valentine screen */
function triggerFinalScreen() {
    const finalScreen = document.createElement("div");
    finalScreen.id = "final-screen";

    finalScreen.innerHTML = `
        <img id="bouquet-left" class="bouquet" src="bouquet-left.png">
        <img id="bouquet-right" class="bouquet" src="bouquet-right.png">

        <h1>Will You Be My Valentine?</h1>

        <div id="messageBox" style="
            font-size: 1.4rem;
            margin-bottom: 20px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.4s ease;
        "></div>

        <div>
            <button id="yesBtn" class="btn">YES</button>
            <button id="noBtn" class="btn">NO</button>
        </div>
    `;

    document.body.appendChild(finalScreen);
    finalScreen.style.display = "flex";

    const yesBtn = finalScreen.querySelector("#yesBtn");
    const noBtn = finalScreen.querySelector("#noBtn");
    const messageBox = finalScreen.querySelector("#messageBox");

    let yesSize = 1;

    /* Messages for NO button */
    const noMessages = [
        "Hey stop...",
        "Wrong Answer",
        "I think your finger slipped...",
        "SHREE :("
    ];

    let usedMessages = [];

    noBtn.addEventListener("click", () => {
        // Grow YES button
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Pick a non-repeated message
        if (usedMessages.length < noMessages.length) {
            let available = noMessages.filter(m => !usedMessages.includes(m));
            let chosen = available[Math.floor(Math.random() * available.length)];
            usedMessages.push(chosen);

            messageBox.innerText = chosen;
            messageBox.style.opacity = 1;

            setTimeout(() => {
                messageBox.style.opacity = 0;
            }, 1500);
        }

        // Hide NO button if YES gets too big
        if (yesSize >= 2.5) {
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        window.location.href = "celebration.html";
    });
}
</script>

</body>
</html>
