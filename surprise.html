<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Final Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffb3d9, #ffcce6);
            color: #b30059;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-top: 80px;
            font-size: 2.8rem;
            text-shadow: 0 0 15px white, 0 0 25px #ff66a3;
            animation: glowPulse 2s infinite;
        }

        #countdown {
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: bold;
            color: #b30059;
            text-shadow: 0 0 10px white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 15px white, 0 0 25px #ff66a3; }
            50% { text-shadow: 0 0 25px white, 0 0 40px #ff99c2; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Surprise Ready In...</h1>

<div id="countdown">Loading...</div>

<script>
function updateCountdown() {
    const targetDate = new Date("February 14, 2026 00:00:00").getTime();
    const now = new Date().getTime();

    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = 
            "It's Valentine's Day!!! ‚ù§Ô∏èüéâ";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

// Update every second
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
